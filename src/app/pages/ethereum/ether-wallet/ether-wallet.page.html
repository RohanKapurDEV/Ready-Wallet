
<ion-content>
    <div class="spacerDiv"></div>
    <div style="margin: 1em;">
        <ion-grid>
            <ion-row>
                <ion-col size="1">
                    <img src="../../../assets/icon/arrow_back.svg" alt="">
                </ion-col>
                <ion-col size="11">
                    <div *ngIf="currentWalletObject" class="Roboto-Medium" id="title">&nbsp;&nbsp; {{currentWalletObject.wallet_name}}</div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    
    <!-- Loader div until the ETH Data loads -->
    <div *ngIf="!showWalletObject">
        <ion-item lines="none">
            <ion-avatar slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
              </p>
            </ion-label>
            <ion-label slot="end" text-wrap style="text-align: end;">
              <h3>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </p>
            </ion-label>
        </ion-item>
    </div>

    <div class="animated fadeIn" *ngIf="showWalletObject">
        <ion-item button lines="none">
            <ion-avatar slot="start">
              <img src="../../../../assets/icon/eth.svg">
            </ion-avatar>
            <ion-label text-wrap>
              <ion-text>
                <h3>Ethereum</h3>
              </ion-text>
              <p>{{etherDisplayPrice}}</p>
            </ion-label>
            <ion-label text-wrap slot="end" style="text-align: right;">
                <ion-text color="primary">
                  <h3>{{usdDisplayPrice}}</h3>
                </ion-text>
                <ion-text color="primary">
                  <p>You own {{ethereumObject.walletBalance}} ETH</p>
                </ion-text>
              </ion-label>
        </ion-item>
    </div>

    <div style="margin: 0 0 0 0;">
      <ion-grid>
        <ion-row>
          <ion-col style="padding: 0.5em 0 0 0;">
            <div id="centerAlignDiv">
              <img id="button" src="../../../../assets/icon/send.svg" alt="">
            </div>
          </ion-col>
          <ion-col style="padding: 0.5em 0 0 0;">
            <div id="centerAlignDiv">
              <img id="button" src="../../../../assets/icon/receive.svg" alt="">
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>


    <div style="margin: 1em 1em 0.5em 1em;" class="Roboto-Medium" id="tokens_title">Tokens</div>

    <div *ngIf="!showTokensForAddress">
      <ion-list>
        <ion-item lines="none">
            <ion-avatar slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
              </p>
            </ion-label>
            <ion-label slot="end" text-wrap style="text-align: end;">
              <h3>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </p>
            </ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-avatar slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
              </p>
            </ion-label>
            <ion-label slot="end" text-wrap style="text-align: end;">
              <h3>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </p>
            </ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-avatar slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-avatar>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
              </p>
            </ion-label>
            <ion-label slot="end" text-wrap style="text-align: end;">
              <h3>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </p>
            </ion-label>
        </ion-item>
      </ion-list>
    </div>

    
</ion-content>
